
<section class="fortuneCookie" [ngClass]="{'reveal': revealFortune}">
  <div 
    class="theCookie" 
    dalayedClick 
    (madeReady)="isReady($event)" 
    (clicked)="cookieClick()"
    (startDelay)="startDelay()"
  >
    <img class="cookieImage" src="assets/FortuneCookie.png" alt="Fortune Cookie" />
  </div>
  <div class="theFortune animated" [ngClass]="{'rubberBand': revealFortune}">
    {{ randomFortune }}
  </div>
</section>
